{% extends 'layout.html' %}
{% block content %}
<h2 class="center">
    Collaboration Path
</h2>


<div style="text-align:center;">
<form method="post">
  Artist 1: <input name="artist1"/>
  <br/><br/>
  Artist 2: <input name="artist2"/>
  <br/><br/>
  <button type="submit">Submit</button>
</form>
</div>


    
    <h2 class="center">{{text}}</h2>
    {% for item in data%}
    <br>
    <br>
   

    {% if item.data_type == "artist" %}
        <h4 class="center">{{item.name}}</h4> <br>
        <img class="image_center" src="{{item.img_url}}">

    {% elif item.data_type == "track" %}
    <!-- <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3NWrHCwvyII4fTx05PN3IO?utm_source=generator" width="50%" height="300" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe> -->
    <!-- <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3NWrHCwvyII4fTx05PN3IO?utm_source=generator" width="100%" height="900" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe> -->
    <iframe frameborder='0' noresize='noresize' style='background: transparent; width: 50%; height:50%;' src="https://open.spotify.com/embed/track/{{item.id}}?utm_source=generator"  frameborder="0"></iframe>
    {% endif %}

    {%endfor%}


{% endblock content %}
